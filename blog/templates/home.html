{% extends "layout.html" %}

{% block content %}
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{{ url_for('post_detail', id=post.id) }}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    <h3><a href="{{url_for('create_post')}}">Create New Post</a></h3>
{% endblock %}
