{% extends 'index.html' %}

{% block content %}
    {% if list|length|int != 0 %}
        <h4>{{ page_name }}s List</h4>
        <ul>
            {% for item in list %}
                <li><a href="{{ url_for('item_details', item_id=item.id) }}">{{item.name}} on {{item.date}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h4>No {{page_name}}</h4>
    {% endif %}
{% endblock %}
